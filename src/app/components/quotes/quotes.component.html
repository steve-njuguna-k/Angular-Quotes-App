<div class="container title-section">
    <h1 class="text-center"><b>Inspiring Quotes For Better Living</b></h1>
</div>
<div class="container quotes-section text-center">
    <div class="row mb-5">
        <div *ngFor="let quote of quotes; let i = index">
            <div class="col-sm-12 text-center">
                <div class="card" style="width: 21rem;">
                    <div class="card-body">

                        <h3 class="card-title"><b>{{quote.quoteTitle}}</b></h3>
                        <p class="card-text"><i>{{quote.quoteDescription}}</i></p>
                        <p class="card-text">~ {{quote.quoteAuthor}} ~</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path d="M6.5 10c-.223 0-.437.034-.65.065.069-.232.14-.468.254-.68.114-.308.292-.575.469-.844.148-.291.409-.488.601-.737.201-.242.475-.403.692-.604.213-.21.492-.315.714-.463.232-.133.434-.28.65-.35l.539-.222.474-.197-.485-1.938-.597.144c-.191.048-.424.104-.689.171-.271.05-.56.187-.882.312-.318.142-.686.238-1.028.466-.344.218-.741.4-1.091.692-.339.301-.748.562-1.05.945-.33.358-.656.734-.909 1.162-.293.408-.492.856-.702 1.299-.19.443-.343.896-.468 1.336-.237.882-.343 1.72-.384 2.437-.034.718-.014 1.315.028 1.747.015.204.043.402.063.539l.025.168.026-.006A4.5 4.5 0 1 0 6.5 10zm11 0c-.223 0-.437.034-.65.065.069-.232.14-.468.254-.68.114-.308.292-.575.469-.844.148-.291.409-.488.601-.737.201-.242.475-.403.692-.604.213-.21.492-.315.714-.463.232-.133.434-.28.65-.35l.539-.222.474-.197-.485-1.938-.597.144c-.191.048-.424.104-.689.171-.271.05-.56.187-.882.312-.317.143-.686.238-1.028.467-.344.218-.741.4-1.091.692-.339.301-.748.562-1.05.944-.33.358-.656.734-.909 1.162-.293.408-.492.856-.702 1.299-.19.443-.343.896-.468 1.336-.237.882-.343 1.72-.384 2.437-.034.718-.014 1.315.028 1.747.015.204.043.402.063.539l.025.168.026-.006A4.5 4.5 0 1 0 17.5 10z"></path></svg>
                        <p class="card-text text-muted date">Posted: {{quote.datePosted | dateCount}} Days Ago</p>
                    </div>
                    <div class="footer text-center">
                        <button type="button" class="btn btn-sm btn-link" (click)='toggleDetails(i)'>There Is More...</button>
                        <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (toDelete) = 'quoteDelete($event,i)'></app-quote-details> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
            <div class="m-title">
                <h3 class="modal-title text-center" id="exampleModalLabel">Add A New Quote</h3>
            </div>
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
      </div>
    </div>
</div>
